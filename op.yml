name: github.com/opspec-pkgs/azure.eventhub.create
description: creates an azure event hub (if it doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  spId:
    string:
      constraints: { minLength: 1 }
      description: id of service principal (or app) making calls to Azure API's
  spTenantId:
    string:
      constraints: { minLength: 1 }
      description: tenant id (directory id) of service principal (or app) making calls to Azure API's
  spClientSecret:
    string:
      constraints: { minLength: 1 }
      description: client secret of service principal (or app) making calls to Azure API's
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  namespace:
    string:
      constraints: { minLength: 1 }
      description: name of azure event hub namespace
  name:
    string:
      constraints: { minLength: 1 }
      description: name of the provisioned event hub
  messageRetentionInDays:
    number:
      constraints: { minimum: 1, maximum: 7, format: integer }
      description: msg retention for provisioned event hub
      default: 1
  partitionCount:
    number:
      constraints: { minimum: 2, maximum: 32, format: integer }
      description: partitions for provisioned event hub
      default: 2
version: 1.0.0
run:
  container:
    image: { ref: 'opspecpkgs/azure.eventhub.create:1.0.0' }
    cmd: [node, /index.js]
    files: { /index.js }
    envVars:
      subscriptionId:
      spId:
      spTenantId:
      spClientSecret:
      resourceGroup:
      namespace:
      name:
      messageRetentionInDays:
      partitionCount: