name: github.com/opspec-pkgs/azure.eventhub.create
description: creates an azure event hub (if it doesn't already exist)
inputs:
  subscriptionId:
    string:
      constraints: { minLength: 1 }
      description: id of azure subscription
  azureUsername:
    string:
      constraints: { format: email }
      description: email address of azure account
  azurePassword:
    string:
      constraints: { minLength: 1 }
      description: password of azure account
      isSecret: true
  resourceGroup:
    string:
      constraints: { minLength: 1 }
      description: name of azure resource group
  namespaceName:
    string:
      constraints: { minLength: 1 }
      description: name of the event hub namespace
  location:
    string:
      constraints: { minLength: 1 }
      description: location of provisioned event hub namespace
      default: westus
  sku:
    string:
      constraints: { enum: [ Basic, Standard ] }
      description: The messaging tier for event hub namespace
      default: Standard
  messagingUnits:
    number:
      constraints: { minimum: 1, maximum: 20 }
      description: the throughput units, 1-20
      default: 1
  eventHubName:
    string:
      constraints: { minLength: 1 }
      description: name of the event hub
  messageRetentionInDays:
    number:
      constraints: { minimum: 1, maximum: 7 }
      description: how long to retain the data in event hub, 1-7
      default: 7
  partitionCount:
    number:
      constraints: { minimum: 2, maximum: 32 }
      description: number of partitions chosen, 2-32
      default: 2
  template:
    file:
      default: /template.json
run:
  serial:
    - container:
        image: { ref: 'alpine' }
        cmd: [ /cmd.sh ]
        files: { /cmd.sh, /parametersTemplate.json, /parameters.json: parameters }
        envVars: { namespaceName, location, sku, messagingUnits, eventHubName, messageRetentionInDays, partitionCount }
    - op:
        pkg: { ref: github.com/opspec-pkgs/azure.group.deployment.create#0.0.2 }
        inputs: 
          subscriptionId:
          username: azureUsername
          password: azurePassword
          resourceGroup:
          name: eventHubName
          parameters:
          template: